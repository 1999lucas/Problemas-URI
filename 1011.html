<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1011 - ESFERA</title>
</head>

<body>
    <script>
        'use strict';

        const lines = prompt('Digite o raio').split(' ');

        const raio = (lines[0]);
        const pi = 3.14159;


        const volume = (4 / 3) * pi * (raio * raio * raio)

        console.log("VOLUME = " + volume.toFixed(3));
    </script>
</body>

</html>
