<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1015 - DISTANCIA ENTRE DOIS PONTOS</title>
</head>
<body>
    <script>
        const lines = prompt ('Digite quatro valores com um espa√ßo entre eles').split(' ');

        const X1 = Number(lines[0]);
        const Y1 = Number(lines[1]);
        const X2 = Number(lines[2]);
        const Y2 = Number(lines[3]);

        const distancia = Math.sqrt(
        Math.pow((X2 - X1),2) +
        Math.pow((Y2 - Y1),2)
        );

        console.log(distancia.toFixed(4));
    </script>
</body>
</html>
