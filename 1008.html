<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1008 - SALÁRIO</title>
</head>

<body>
    <script>
        'use strict';

        const lines = prompt(
                'Digite o ID do funcionário, número de horas trabalhadas, e o valor recebido por hora trabalhada.').split(' ');

        const idFuncionario = Number(lines[0]);
        const horasTrabalhadas = Number(lines[1]);
        const valorHora = Number(lines[2]);

        const salario = valorHora * horasTrabalhadas;

        console.log(`NUMBER = ${idFuncionario.toFixed(0)}`);
        console.log("SALARY = U$ " + salario.toFixed(2));
    </script>
</body>

</html>
