<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1007 - DIFERENÇA</title>
</head>

<body>
    <script>
        'use strict';

        const lines = prompt('Digite quatro valores, separados por espaço.').split(' ');

        const A = Number(lines[0]);
        const B = Number(lines[1]);
        const C = Number(lines[2]);
        const D = Number(lines[3]);

        const dif = (A * B - C * D);

        console.log(`DIFERENCA = ${dif.toFixed(0)}`);
    </script>
</body>

</html>
