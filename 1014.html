<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1014 - CONSUMO</title>
</head>
<body>
    <script>
        const lines = prompt ('Digite três valores com um espaço entre eles').split(' ');

        const X = Number(lines[0]);
        const Y = Number(lines[1]);


        const consumoCombustivel = X / Y;

        console.log(consumoCombustivel.toFixed(3) + " km/l");

    </script>
</body>
</html>
