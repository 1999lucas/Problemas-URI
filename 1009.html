    <script>
        'use strict';

        const lines = prompt('Digite o nome do vendedor, seu salário fixo e seu total de vendas efetuadas no mês.').split(' ');

        const nomeVendedor = (lines[0]);
        const salarioFixo = Number(lines[1]);
        const totalVendas = Number(lines[2]);

        console.log("TOTAL = R$ " + salarioComBonus.toFixed(2));
