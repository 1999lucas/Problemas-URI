<!DOCTYPE html>
<html lang="en">

<head>

    <title>Problema 1020 - IDADAE EM DIAS </title>
</head>

<body>
    <script>
        'use strict'
        const lines = prompt('Digite o n√∫mero de dias ').split(' ');

        var qtdTotalDias = parseInt(lines[0]);

        var qtdAnos = qtdTotalDias / 365;
        qtdTotalDias = qtdTotalDias % 365;

        var qtdMeses = qtdTotalDias / 30;
        qtdTotalDias = qtdTotalDias % 30;

        var qtdDias = qtdTotalDias;

        console.log(qtdAnos.toFixed(0)+" ano(s)");
        console.log(qtdMeses.toFixed(0)+" mes(es)");
        console.log(qtdDias+" dia(s)");


    </script>
</body>

</html>
